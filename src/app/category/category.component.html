<div class="container py-5">
    <div class="row gy-4">
        <div class="col-md-4" *ngFor="let category of allCategories">
            <div class="card product">
                <div>
                    <img [src]="category.image" class="card-img-top w-100" height="300" alt="...">
                </div>
                <div class="card-body">
                    <p class="card-text text-center text-main h3 fw-bolder p-2">{{category.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
