<div class="container pt-5">
    <h2 class="mb-4">Shop Popular Categories</h2>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of allCategories">
            <ng-template carouselSlide>
                <img height="200" [src]="slide.image" class="mb-3">
                <h3 class="h6">{{slide.name}}</h3>
            </ng-template>
        </ng-container>
    </owl-carousel-o>
</div>
