<div class="product px-2 py-4" >
   <a [routerLink]="['/productDetails',product.id]">
    <img [src]="product.imageCover" class="w-100" alt="">
    <p class="text-main">{{product.category.name}}</p>
    <h2 class="h6">{{product.title.split(" ").splice(0,2).join(" ")}}</h2>
    <div class="d-flex justify-content-between">
        <span>{{product.price}}EGP</span>
        <div>
            <i class="fa fa-star rating-color"></i>
            {{product.ratingsAverage}}
        </div>
    </div>
   </a>
    <div class="d-flex justify-content-between mt-2">
        <button class="btn bg-main w-100 text-white mx-2" (click)="addProductToCart(product.id)">+ Add</button>
        <i *ngIf="whishlistData.includes(product.id)" class="fa-solid fa-heart h3 cursor-pointer text-danger" (click)="removeFromWishlist(product.id)"></i>
        <i *ngIf="!whishlistData.includes(product.id)" class="fa-solid fa-heart h3 cursor-pointer" (click)="addProductToWishlist(product.id)"></i>
    </div>
</div>
