<div class="container my-5 w-75">
    <h2 class="mb-3">Register Now:</h2>

    <div *ngIf="apiError" class="alert alert-danger">
        {{apiError}}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control mb-3">

            <div *ngIf="registerForm.get('name')?.errors && (registerForm.get('name')?.touched || isNotValidForm)" class="alert alert-danger">
                <p *ngIf="registerForm.get('name')?.getError('required')" class="mb-0">Name is Reguired</p>
                <p *ngIf="registerForm.get('name')?.getError('minlength')" class="mb-0">Name minLength is 3</p>
                <p *ngIf="registerForm.get('name')?.getError('maxlength')" class="mb-0">Name maxLength is 8</p>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control mb-3">

            <div *ngIf="registerForm.get('email')?.errors && (registerForm.get('email')?.touched ||isNotValidForm)" class="alert alert-danger">
                <p *ngIf="registerForm.get('email')?.getError('required')" class="mb-0">Email is Reguired</p>
                <p *ngIf="registerForm.get('email')?.getError('email')" class="mb-0">Email is Not Valid</p>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control mb-3">

            <div *ngIf="registerForm.get('password')?.errors && (registerForm.get('password')?.touched || isNotValidForm)" class="alert alert-danger">
                <p *ngIf="registerForm.get('password')?.getError('required')" class="mb-0">password is Reguired</p>
                <p *ngIf="registerForm.get('password')?.getError('minlength')" class="mb-0">password minLength is 3</p>
                <p *ngIf="registerForm.get('password')?.getError('maxlength')" class="mb-0">password maxLength is 8</p>
            </div>
        </div>

        <div class="form-group">
            <label for="repassword">RePassword:</label>
            <input type="password" id="repassword" formControlName="rePassword" class="form-control mb-3">

         
            <div *ngIf="registerForm.errors?.['passwordMismatcgError'] && (getControl('rePassword')?.touched || isNotValidForm)" class="alert alert-danger">
                <p class="text-danger">Password mismatched</p>
            </div>
       
        </div>  

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" formControlName="phone" class="form-control mb-3">

            <div *ngIf="registerForm.get('phone')?.errors && (registerForm.get('phone')?.touched || isNotValidForm)"
                class="alert alert-danger">
                <p *ngIf="registerForm.get('phone')?.getError('required')" class="mb-0">password is Reguired</p>
                <p *ngIf="registerForm.get('phone')?.getError('minlength')" class="mb-0">password minLength is 10</p>
                <p *ngIf="registerForm.get('phone')?.getError('maxlength')" class="mb-0">password maxLength is 12</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success d-block ms-auto">
            <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
            <span *ngIf="!isLoading">Register</span>
            </button>
    </form>
</div>
