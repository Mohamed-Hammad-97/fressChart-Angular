<div class="container py-5">
    <input type="text" [(ngModel)]="searchKey" class="form-control w-75 mx-auto my-3" placeholder="Search....">
    <div class="row">
        <div class="col-md-3" *ngFor="let product of allProduct | paginate: { id: 'foo',
                                                      itemsPerPage: pageSize,
                                                      currentPage: page,
                                                      totalItems: total } | search : searchKey">
            <app-product-item [product]="product"></app-product-item>
        </div>
    </div> 

    <div class="d-flex justify-content-center my-4">
        <pagination-controls id="foo" (pageChange)="pageChanged($event)" (pageBoundsCorrection)="pageChanged($event)"
            [maxSize]="9" [directionLinks]="true" [autoHide]="true" [responsive]="true" previousLabel="Previous"
            nextLabel="Next" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</div>
