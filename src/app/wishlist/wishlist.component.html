<div class="container my-5 bg-main-light p-5">
    <h2 class="mb-5">My WishList</h2>
    <div class="" *ngIf="wishlistDetails?.data">
        
        <div class="row border-bottom my-3 d-flex align-items-center p-2" *ngFor="let product of wishlistDetails.data ">
            <div class="col-md-2">
                <img [src]="product.imageCover" class="w-100" alt="">
            </div>
            <div class="col-md-10 d-flex justify-content-between">
                <div class="item">
                    <h4>{{product.title}}</h4>
                
                    <p class="text-main mb-0">{{product.price}} EGP</p>
                    <button (click)="removeFromWishlist(product._id)" class="btn p-0 text-danger"> <i
                            class="fa fa-regular fa-trash-can"></i> Remove</button>
                
                </div>
                <div>
                    <button class="btn bg-main text-white" (click)="addProductToCart(product.id)">Add To Cart</button>
                </div>
            </div>
    </div>
</div>
